<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: black; /* Heading color */
    }

    form {
      background-color: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: lightgreen; /* Light green button */
      color: black;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    input[type="submit"]:hover {
      background-color: #90ee90; /* Slightly darker light green on hover */
    }
  </style>
</head>
<body>

  <h2>Contact Form</h2>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label>Name:</label>
    <input type="text" name="name" placeholder="Your Name" required>

    <label>Email:</label>
    <input type="email" name="email" placeholder="Your Email" required>

    <label>Address:</label>
    <input type="text" name="address" placeholder="Your Address" required>

    <label>Message:</label>
    <textarea name="message" rows="4" placeholder="Your Message" required></textarea>

    <input type="submit" value="Send">
  </form>

  </footer>
</center>

</body>
</html>
